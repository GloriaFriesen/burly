<div class="container">
  <img src="favicon.ico">
    <h1>bURLy</h1>
    <form #urlForm="ngForm">
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" [(ngModel)]="field.url" name="field" #field="ngModel" class="form-control" url/>
      </div>

      <p *ngIf="field.errors?.url">Invalid URL</p>
      <p *ngIf="(!urlForm.pristine) && (!field.errors?.url)">Valid URL</p>
    </form>
</div>
