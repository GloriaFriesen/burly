<div class="container">
  <img src="favicon.ico">
    <h1>bURLy</h1>
    <form #urlForm="ngForm">
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" [(ngModel)]="field.url" name="field" #field="ngModel" class="form-control" url/>
      </div>

      <p *ngIf="field.errors?.url">error message</p>
      <p *ngIf="!field.errors?.url">valid url</p>
      <!-- <button type="submit" class="btn btn-success">Submit</button> -->

    </form>
</div>
